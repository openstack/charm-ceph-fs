series: bionic
options:
  source: &source cloud:bionic-stein
applications:
  ceph-fs:
    charm: ceph-fs
    series: bionic
    num_units: 1
    options:
      source: *source
      pool-type: erasure-coded
      ec-profile-k: 4
      ec-profile-m: 2
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 6
    storage:
      osd-devices: 'cinder,10G'
    options:
      source: *source
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      source: *source
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *source
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *source
  keystone:
    expose: True
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *source
  glance:
    expose: True
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *source
  nova-cloud-controller:
    expose: True
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *source
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    constraints: mem=8G root-disk=60G
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *source
  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *source
  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      openstack-origin: *source
relations:
- - ceph-mon:mds
  - ceph-fs:ceph-mds
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - nova-compute:image-service
  - glance:image-service
- - nova-compute:ceph
  - ceph-mon:client
- - keystone:shared-db
  - percona-cluster:shared-db
- - glance:shared-db
  - percona-cluster:shared-db
- - glance:identity-service
  - keystone:identity-service
- - glance:amqp
  - rabbitmq-server:amqp
- - glance:ceph
  - ceph-mon:client
- - ceph-osd:mon
  - ceph-mon:osd
- - nova-cloud-controller:shared-db
  - percona-cluster:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:image-service
  - glance:image-service
- - 'neutron-api:shared-db'
  - 'percona-cluster:shared-db'
- - 'neutron-api:amqp'
  - 'rabbitmq-server:amqp'
