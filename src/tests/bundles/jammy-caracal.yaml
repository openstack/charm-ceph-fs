variables:
  openstack-origin: &openstack-origin cloud:jammy-caracal

local_overlay_enabled: False

series: &series jammy

applications:
  ubuntu: # used to test mounts
    charm: ch:ubuntu
    num_units: 2
  ceph-fs:
    charm: ../../../ceph-fs.charm
    num_units: 1
    options:
      source: *openstack-origin
      pool-type: erasure-coded
      ec-profile-k: 4
      ec-profile-m: 2

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 6
    storage:
      osd-devices: 'cinder,10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: *openstack-origin
    channel: latest/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      source: *openstack-origin
    channel: latest/edge

relations:
  - - 'ceph-mon:mds'
    - 'ceph-fs:ceph-mds'

  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
