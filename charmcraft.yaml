type: charm

parts:
  charm:
    plugin: reactive
    reactive-charm-build-arguments:
      - --binary-wheels-from-source
    build-packages:
      - tox
      - git
      - python3-dev
      - libffi-dev
    source: src/
    build-snaps:
      - charm/latest/edge
    build-environment:
      - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
      - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/

base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  s390x:
    build-on: s390x
    build-for: s390x
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
